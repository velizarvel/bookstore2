<!DOCTYPE html>
<html xmls:th="http/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All users</title>
<link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<link href="css/login.css" rel="stylesheet">	
</head>
<body>
<form th:action="@{/login}" method="post" style="border:1px solid #ccc">
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to login.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <div class="clearfix">
      <button id="#registerButton" type="button" class="cancelbtn" onclick="register()">Register</button>
      <button type="submit" class="signupbtn" href=>Login</button>
    </div>
  </div>
</form>
<div class="alert alert-warning">
  <p class="text-center"><strong th:text="${message}"></strong></p>
</div>
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.0.0/jquery.min.js"></script>
	<script>
	function register() {
		window.location.href = '/registration';
		}
	</script>
</body>
</html>
